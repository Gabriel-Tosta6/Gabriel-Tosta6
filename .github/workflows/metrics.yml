name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # --- CARD 1: ESTATÍSTICAS GERAIS (Sem foto, só dados) ---
      - name: Gerar Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          filename: stats.svg
          
          # Visual Limpo
          base: repositories
          config_display: regular
          
          # Garante que lê os privados
          repositories_affiliations: owner, collaborator, organization_member
          
          # Desativa linguagens neste card
          plugin_languages: no

      # --- CARD 2: LINGUAGENS (Só a barra) ---
      - name: Gerar Linguagens
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          filename: langs.svg
          
          # Base vazia = remove cabeçalho e deixa só o plugin
          base: ""
          
          # Configurações da barra de linguagens
          plugin_languages: yes
          plugin_languages_ignored: "html, css, tex, latex, jupyter notebook"
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_colors: github
